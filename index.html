<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div id="display">display</div>
    
        <div class="calculator__action" id="ac">ac</div>
        <div class="calculator__action" id="backspace">âŒ«</div>  
        <div class="calculator__operator" id="/">/</div>
    
        <div class="calculator__num" id="7" data-value='7'>7</div>
        <div class="calculator__num" id="8">8</div>
        <div class="calculator__num" id="9">9</div>
        <div class="calculator__operator" id="*">*</div>

        <div class="calculator__num" id="4">4</div>
        <div class="calculator__num" id="5">5</div>
        <div class="calculator__num" id="6">6</div>
        <div class="calculator__operator" id="-" >-</div>

        <div class="calculator__num" id="1">1</div>
        <div class="calculator__num" id="2">2</div>
        <div class="calculator__num" id="3">3</div>
        <div class="calculator__operator" id="+">+</div>

        <div class="zero calculator__num" id="0">0</div>
        <div class="" id=".">.</div>
        <div class="calculator__operator" id="=">=</div>
  
    </div>



    <script src="app.js"></script>
</body>
</html>
